<!DOCTYPE html>
<head>
    <title>HunterxHunter: Rock, Paper, Scissors - Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="ceiling">
            <p>Test text</p>
        </div>
        <div class="floor">
            <img class="gon-sprite" src="assets/images/gon-animations/gon-idle.gif">
            <img class="gon-frame" src="assets/images/etc/rock-icon.png">
            <img class="pitou-frame" src="assets/images/etc/paper-icon.png">
            <img class="pitou-sprite" src="assets/images/pitou-animations/pitou-idle.gif">
        </div>  
    </div>
    <div class="player-choice">
        <button class="choice rock"><img src="assets/images/etc/rock-icon.png"></button>
        <button class="choice paper"><img src="assets/images/etc/paper-icon.png"></button>
        <button class="choice scissors"><img src="assets/images/etc/scissors-icon.png"></button>
    </div>
    <script src=javascript.js></script>
</body>
